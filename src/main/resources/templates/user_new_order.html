<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>My order</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container justify-content-center">
    <hr>
    <h2>New order</h2>

    <form action="#" th:action="@{/user/process_new_order}" th:object="${newOrderDto}"
          method="POST">
        <input type="hidden" th:field="*{orderStatus}">
        <div class="form-group input-group">
            <select id="colors" type="text" th:field="*{color}" required th:errorClass="is-invalid"
                    class="form-control mb-4 col-4">
                <option value="black">Black</option>
                <option value="grey">Grey</option>
                <option value="dark_grey">Dark grey</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
                <option value="white">White</option>
                <option value="red">Red</option>
            </select>
            <div th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="invalid-feedback"></div>
        </div>

        <div class="form-group input-group">
            <input type="text" th:field="*{dimensions}" required th:errorClass="is-invalid"
                   placeholder="Dimensions (AxBxC)" class="form-control mb-4 col-4">
            <div th:if="${#fields.hasErrors('dimensions')}" th:errors="*{dimensions}" class="invalid-feedback"></div>
        </div>

        <div class="form-group input-group">
            <input type="number" th:field="*{focalLength}" required min="15" max="300" th:errorClass="is-invalid"
                   placeholder="Focal length (mm)" class="form-control mb-4 col-4">
            <div th:if="${#fields.hasErrors('focalLength')}" th:errors="*{focalLength}" class="invalid-feedback"></div>
        </div>

        <div class="form-group input-group">
            <input type="number" th:field="*{resolution}" required min="5" max="20" th:errorClass="is-invalid"
                   placeholder="Resolution (mp)" class="form-control mb-4 col-4">
            <div th:if="${#fields.hasErrors('resolution')}" th:errors="*{resolution}" class="invalid-feedback"></div>
        </div>

        <div class="form-group input-group">
            <input type="number" th:field="*{amount}" required min="5" max="20" th:errorClass="is-invalid"
                   placeholder="Amount" class="form-control mb-4 col-4">
            <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-info col-2"> Add order</button>
    </form>

    <hr>

    <a th:href = "@{/user/orders}"> Back to Order List</a>
</div>
</body>
</html>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
                <form class="form-horizontal" th:action="@{/admin/orders/page/{pageNo}/releaseOrder/{id}(pageNo=${pageNo}, id=${id})}"
                      th:object="${releaseDto}" method="post">
                    <fieldset>
                        <legend class="text-center">Write a message</legend>

                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name">Name</label>
                            <div class="col-md-9">
                                <input id="name" name="name" th:field="*{name}" required type="text" placeholder="Your name" class="form-control">
                            </div>
                        </div>

                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="feedback">Feedback</label>
                            <div class="col-md-9">
                                <input id="feedback" name="feedback" th:field="*{email}" required type="email"
                                       placeholder="Your email"
                                       class="form-control">
                            </div>
                        </div>

                        <!-- Message body -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message">Message</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="message" th:field="*{message}" required name="message"
                                          placeholder="Please enter your message here..." rows="5"></textarea>
                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-primary btn-lg">Send</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <a th:href = "@{/admin/orders}"> Back to Order List</a>
            </div>
        </div>
    </div>
</div>
</html>

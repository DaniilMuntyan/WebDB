<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<div class="container">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Log In</h4>
            <p class="text-center">Please enter your credentials</p>
            <form th:action="@{/login}" method="post">
                <div class="alert alert-info text-center" th:if="${message}" th:text="${message}"></div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">Invalid username or password</div>
                <div th:if="${param.logout}" class="alert alert-info" role="alert">You have been logged out</div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user-circle"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Username" type="text" name="username">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Enter password" type="password" name="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </div>
                <p class="text-center"><a href="/register">Create account</a> </p>
            </form>
        </article>
    </div>
</div>
</html>

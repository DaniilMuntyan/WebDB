<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Notification list</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<div class="container my-2">
    <h1>My notifications</h1>
    <div class="alert alert-info text-center" th:if="${message}" th:text="${message}"></div>
    <div class="alert alert-warning text-center" th:if="${error}" th:text="${error}"></div>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Order ID</th>
            <th>Manager</th>
            <th>Contact</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notification : ${listNotifications}">
            <td th:text="${notification.notificationId}">ID</td>
            <td th:text="${notification.order.orderId}">Order ID</td>
            <td th:text="${notification.managerName}">Manager</td>
            <td th:text="${notification.managerEmail}">Contact</td>
            <td th:text="${notification.message}">Message</td>
        </tr>
        </tbody>
    </table>

    <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
            <div class = "col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a th:if="${currentPage != i}" th:href="@{'/user/notifications/page/' + ${i}}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
            </div>
            <div class = "col-sm-1">
                <!--<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>-->
                <a th:if="${currentPage < totalPages}" th:href="@{'/user/notifications/page/' + ${currentPage + 1}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <!--<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>-->
                <a th:if="${currentPage < totalPages}" th:href="@{'/user/notifications/page/' + ${totalPages}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
